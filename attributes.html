<!DOCTYPE html>
<html lang="en">    <!-- attribute -->
<head>
    <meta charset="UTF-8">  <!-- attribute -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- attribute -->
    <title>Attributes</title>
</head>
<body>
    <ol type="A">   <!-- attribute -->
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
    <ol type="a">   <!-- attribute -->
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol><ol type="1">  <!-- attribute -->
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
