                                    <!-- Html is "not" Case Sensitive language -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Case Sensitive</title>
</head>
<body>
    <p>Hello World!</p>
    <P>Hello World!</P>
</body>
</html>
